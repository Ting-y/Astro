<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro</title>

    <!-- Bootstrap core CSS. -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
	<link href="jquery.bxslider.css" rel="stylesheet" /> 


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand logo-astro" href="">Astro</a>
        </div>
      </div>
	  </div>
    </nav>
	<div Astro-body>
		<div class="jumbotron cover text-center" data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com/">
		  <div class="container" data-wp-element="posts/51">
			<div data-wp-template="content"></div>
		  </div>
		</div>


		<div class="row" id="collections">
			<div class="col-md-12" data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com/">
				<ul class="bxslider" data-wp-element="posts" data-wp-options="category=instagram-likes&number=25" data-wp-layout="list" data-app-view="singlepage">
					<li style="overflow:hidden">
						<a data-wp-template="URL">
						<img class="img-thumbnail pull-left" style="width:23%; margin-right:2%;display:inline-block;" data-wp-template="featured_image"></img> 
						<h4 data-wp-template="title"></h4>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-4" data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/dailypost.wordpress.com/">
					<h3 class="page-header">The Daily Post</h3>
					<div data-wp-element="posts" data-wp-options="category=layout-design&number=5" data-wp-layout="list">
						<div class="clearfix" style="border-bottom:1px solid #eee;padding: 10px 0;">
							<a data-wp-template="URL">
							<img class="img-thumbnail pull-left" style="width:75px; margin-right: 2%;" data-wp-template="featured_image"></img> 
							<h4 data-wp-template="title"></h4>
							</a>
						</div>
					</div>
				</div>

				<div class="col-md-4" data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/jetpack.me/">
				  <h3 class="page-header">Jetpack Features</h3>
					<div data-wp-element="posts"data-wp-options="category=features&number=5" data-wp-layout="list" data-app-view="singlepage">
						<div class="clearfix" style="border-bottom:1px solid #eee;padding: 10px 0;">
							<a data-wp-template="URL">
							<h4 data-wp-template="title"></h4>
							</a>
						</div>
					</div>
				</div>
				
				<div class="col-md-4">
					<h3 class="page-header">Single Post</h3>
					<div data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/wordpress.tv/">
						<div data-wp-element="posts/slug:$matt-mullenweg-state-of-the-word-2015" >
							<h4 data-wp-template="title"></h4>
							<div data-wp-template="excerpt"></div>
							<div data-wp-template="content" style="overflow:hidden;"></div>
							<a class="btn btn-default" data-wp-template="URL">View in WordPress.tv</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
    <div class="container" data-app-view="singlepage">
		<div class="row">
			<div class="col-md-2">			  
			</div>
			<div class="col-md-8">
				<h1 data-wp-template="title"></h1>
				<span class="badge" data-wp-template="date"></span>
				<div data-wp-template="content"></div>
			</div> 
			<div class="col-md-2">			  
			</div>
		</div>
	</div>
<script src="astro-wp-element.js"></script>
<script src="astro-support-views.js"></script>
<script src="jquery.bxslider.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
