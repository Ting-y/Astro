<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div astro-body> <!--This is a must container-->
        <div data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
            <div data-api-endpoint="posts" data-api-parameters="category=demo&number=2" data-api-template="repeat"
                data-app-view="singlepage-1"> <!--This div will be hidden if the h1 got triggered-->
                <div>
                    <a data-api-property="URL"><h1 data-api-property="title"></h1></a><!--This will be the trigger-->
                </div>
            </div>
            <div data-api-endpoint="posts/slug:matt-mullenweg-wordpress-automattic-at-startup-grind-new-york-city/" data-app-view="singlepage">
                <a data-api-property="URL"><h1 data-api-property="title"></h1></a><!--This will be the trigger-->
            </div>
        </div> 
    </div>

    <!--The template for the single view, this will be overlay if the h1 got triggered --> 
    <div data-app-view="singlepage">
        <div data-api-property="date"></div>
        <div data-api-property="content"></div> 
    </div>  
    <div data-app-view="singlepage-1">
        <img data-api-property="featured_image"></img>
    </div>
<script src="../src/astro-wp-element.js"></script>
<script src="../src/astro-support-views.js"></script>
</body>
</html>
