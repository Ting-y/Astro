<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
    <div data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
        <!--Getting a post and id = 10 -->
       <div data-wp-element="posts" data-wp-layout="list" data-wp-options="number=3">
            <div>
                <h1 data-wp-template="title" data-toggle="collapse" data-target=" [data-wp-template=content]"></h1>
                <div class="collapse" data-wp-template="content"></div>
                </div>
            </div>
        </div>

    </div>

<script src="../src/astro-wp-element.js"></script>
<script>
// IE 9 + only
document.addEventListener('AstroWP-render', function (e) {

   var nodes =document.querySelectorAll("[data-toggle]");
         //node.dataset.target = node.parent.id        
    for(var i = 0; i < nodes.length; i++) {
        nodes[i].dataset.target = "#" + nodes[i].parentElement.id.concat(nodes[i].dataset.target);
    };
});
