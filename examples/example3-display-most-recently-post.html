<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
</head>
<body>
    <div data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
        <!-- Display the most recent post under demo category-->
        <!-- Only 1 post-->
        <div data-wp-element="posts"  data-wp-options="category=demo&number=1" data-wp-layout="single">
            <div>
                <h1 data-wp-template="title"></h1>
                <img data-wp-template="featured_image">
                <div data-wp-template="content"></div>
            </div>
        </div>
    </div>
<script src="../src/astro-wp-element.js"></script>
</body>
</html>
